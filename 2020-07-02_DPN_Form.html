<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DPN Form with JavaScript</title>
    <script type="text/javascript">
      function load() {
        var form = document.forms["top"];
        var input = form.elements["input"];
        var itext = input.textContent;

        return itext;
      }

      function draw() {
        var canvas = document.getElementById('top');

        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.font = "20px sans-serif";
          ctx.fillText("1", 0, 20);
          ctx.fillText(load(), 0, 40);
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>DPN Form with JavaScript</h1>
    <form name="top">
      <textarea id="input" cols="80" rows="4">1,2,4,8,10,8</textarea>
      <input type="button" value="draw" onclick="javascript:draw();" />
    </form>
    <p>
      DPN Form:
    </p>
    <canvas id="top" width="400" height="400"></canvas>
  </body>
</html>
