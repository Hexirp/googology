<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DPN Form with JavaScript</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById('tutorial');

        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.font = "20px sans-serif";
          ctx.fillText("1", 0, 20);
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <h1>DPN Form with JavaScript</h1>
    <form name="top">
      <textarea id="input" style="width:500px; height:60px; display:block; overflow:auto; background-color:white; border:darkgray solid 1px;">1,2,4,8,10,8</textarea>
      <input type="button" value="draw" onclick="javascript:draw();" />
    </form>
    <canvas id="tutorial" width="150" height="150"></canvas>
  </body>
</html>
